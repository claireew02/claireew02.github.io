<!DOCTYPE html>
<html>
<head>
<title>Spaz Out</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
	h1 {text-align: center; color:red; text-shadow: 1px 	2px 2px #CE5937;}
    p#instructions {text-align: center;}
	.btn {
  		background-color: red;
  		border: 10px solid #999999;
        border-radius: 50%;
  		color: white;
  		padding: 100px 80px;
  		text-align: center;
  		text-decoration: none;
  		font-size: 40px;
  		margin: none;
  		cursor: pointer;
        position:relative; 
   		margin-left:31%;   
}
    
</style>


</head>


<body>
<div> <!--header and instructions -->
<h1>Claire's Game</h1>
<p id= "instructions">Click the button as many times as you can.</p>
</div>




<div> <!--button -->
<script>
   var clicks = 0;
   function whenClicked() {
       clicks += 1;
       document.getElementById("clicks").innerHTML = 		   clicks;
    }
</script>
	
    <button class= "btn" type="button" onClick="whenClicked()">Click 	me</button>
    <p>Score: <a id="clicks">0</a></p>
</div>


<p>

<p><button type= "reset">Reset Game</button></p>




</body>
</html>
